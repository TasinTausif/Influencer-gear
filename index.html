<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/influencer-gear.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header>
        <nav class="display-flex">
            <h3 class="brand poppins-bold">Influencer products</h3>
            <ul class="navbar poppins-semibold display-flex">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sign up</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Log In</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="brand-info display-flex">
            <div class="brand-details">
                <h3 class="brand-title poppins-bold">Start your Journey as <br>Influencer</h3>
                <p class="brand-description poppins-semibold">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <button class="proceed-button poppins-bold">Preebook now  <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="brand-images">
                <img src="images/Circle design.svg" alt="background circle design" class="behind-image">
                <img src="images/main-camera.png" alt="camera" class="upper-image">
            </div>
        </div>
        <div class="brand-partners display-flex">
            <img src="logos/Alibaba.svg" alt="Alibaba">
            <img src="logos/Amazon.svg" alt="Amazon">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="logos/Ebay.svg" alt="Ebay">
            <img src="logos/Rakuten.svg" alt="Rakuten">
            <img src="logos/Walmart.svg" alt="Wallmart">
            <img src="logos/Target.svg" alt="Target">
        </div>
    </header>
    <main>
        <section class="popular">

        </section>
        <section class="feature">

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
